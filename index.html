<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dedicado à Minha Namorada</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Te amo amor!</h1>
        <div class="photo-container">
            <img id="photo" src="assets/photo.jpg" alt="Foto da minha namorada" onclick="showMessage()">
        </div>
        <p id="message" class="hidden">Eu te amo mais do que palavras podem dizer! ❤️</p>
        <button id="playMusic">Tocar Música</button>
        <audio id="backgroundMusic" loop>
            <source src="assets/music.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
